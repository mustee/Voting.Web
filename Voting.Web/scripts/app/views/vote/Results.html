<div class="cls-container results">
    <header class="navbar navbar-static-top" id="top" role="banner">
        <div class="container">

            <nav id="vote-navbar" class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><h5 style="padding-top: 8px;color:#337ab7">Ahmed Mustapha</h5></li>
                    <li><a ng-href="">Votes</a></li>
                    <li ng-show="role == 0"><a ng-href="">Results</a></li>
                    <li ng-show="role == 0"><a ng-href="">Users</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="vm.logout()">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad"> {{position}} </p>

                <form ng-submit="">
                    <table class="table table-hover">
                        <tbody>
                            <tr ng-repeat="candidate in candidates">
                                <td class="text-left">{{candidate.Name}}</td> 
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-xs-6 text-left">
                            <div class="form-group text-left">
                                <button class="btn btn-danger text-uppercase" ng-click="vm.previousClicked()" ng-disabled="current == 0">
                                    <i class="fa fa-chevron-left"></i>
                                    Previous
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group text-right">
                                <button class="btn btn-success text-uppercase" ng-click="vm.nextClicked()" ng-bind-html="nextText"></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
