<div class="cls-container registerconfirm">
    <div class="alert alert-danger" role="alert" ng-show="message != null">
        <span ng-bind="message"></span>
    </div>

    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad">Confirm login info</p>
                <form ng-submit="vm.registerUser()">                 
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" placeholder="First Name" ng-model="register.firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" placeholder="Middle Name" ng-model="register.middleName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="register.lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                            <input type="text" class="form-control" placeholder="Email Address" ng-model="register.email" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group text-left">
                                <button class="btn btn-danger text-uppercase" type="button" ng-click="vm.cancel()">Cancel</button>
                            </div>
                        </div>
                        <div class="col-xs-4">
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group text-right">
                                <button class="btn btn-success text-uppercase" type="submit">Confirm</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
