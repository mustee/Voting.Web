<div class="cls-container setpassword">
    <div class="alert" ng-class="error? 'alert-danger': 'alert-success'" role="alert" ng-show="message != null">
        <span ng-bind="message"></span>
    </div>

    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad">Set new password</p>
                <form ng-submit="vm.setPassword()">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-key"></i>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                            <input type="password" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <button class="btn btn-success text-uppercase" type="submit" style="width: 95%;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
