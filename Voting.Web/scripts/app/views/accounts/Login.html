<div class="cls-container login">  
    <div ng-class="vm.getMessageClass()" role="alert" ng-show="message != null">
        <span ng-bind="message"></span>
    </div>

    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad">Sign In to your account</p>
                <div class="social">
                    <button class="btn btn-primary btn-facebook" ng-click="vm.registerWithFacebook()">
                        <i class="fa fa-facebook"></i>
                        facebook
                    </button>
                    <button class="btn btn-primary btn-twitter">
                        <i class="fa fa-twitter"></i>
                        twitter
                    </button>
                </div>
                <div class="row" style="margin-bottom: 15px">
                    <div class="col-xs-12">
                        <p class="social-text">Or login with</p>
                    </div>
                </div>
                <form ng-submit="vm.loginUser()">               
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                            <input type="text" class="form-control" placeholder="Email Address" ng-model="login.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                            <input type="password" class="form-control" placeholder="Password" ng-model="login.password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group text-right" style="margin-right: 8px;">
                            <button class="btn btn-success text-uppercase" type="submit">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="pad-ver">
            <a ng-href="#forgotpassword" class="btn-link mar-rgt">Forgot password ?</a>
            <a ng-href="#register" class="btn-link mar-lft">Create a new account</a>
        </div>
    </div>
    
</div>
