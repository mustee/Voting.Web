<div class="cls-container forgotpassword">
    <div class="alert" ng-class="error? 'alert-danger': 'alert-success'" role="alert" ng-show="message != null">
        <span ng-bind="message"></span>
    </div>

    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad">Password forgotton.</p>

                <form ng-submit="vm.forgotPassword()">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                            <input type="text" class="form-control" placeholder="Email Address" ng-model="email">
                        </div>
                    </div>                   
                    <div class="row">
                        <div class="form-group text-right" style="margin-right: 8px;">
                            <button class="btn btn-success text-uppercase" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
